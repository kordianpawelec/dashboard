  #     context: .
  #     dockerfile: Dockerfile.scheduler
  #   env_file:
  #     - .env
  #   restart: unless-stopped
  #   depends_on:
  #     - dashboard-app
  #   networks:
  #     - app-network
  #   volumes:
  #     - ./shared/data:/app/shared/data                           
  #     - ./scheduler/logs:/app/scheduler/logs                     

volumes:
  caddy_data: {}
  caddy_config: {}

networks:
  app-network:
    driver: bridge