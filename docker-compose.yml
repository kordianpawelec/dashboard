services:
  dashboard-app:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
    container_name: dashboard-app
    ports:
      - "8000"
    networks:
      - app-network
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - dashboard-app

volumes:
  caddy_data: {}
  caddy_config: {}

networks:
  app-network:
    driver: bridge