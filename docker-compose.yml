services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ./data:/app/data

    container_name: dashboard-app

    ports:
      - "8000:8000"
    

    env_file:
      - .env

    environment:
      PYTHONUNBUFFERED: 1

    restart: unless-stopped

  nginx:
    image: nginx:latest

    ports:
      - "80:80"
    
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    
    depends_on:
      - app