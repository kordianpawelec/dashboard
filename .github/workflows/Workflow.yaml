on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ dashboard.VPS_HOST }}
          username: ${{ dashboard.VPS_USER }}
          key: ${{ dashboard.VPS_SSH_KEY }}
          script: |
            cd ~/dashboard
            git pull origin main
            docker build -t dashboard:latest .
            docker compose down
            docker compose up -d